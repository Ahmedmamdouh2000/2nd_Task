<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="1.jpg" alt="Profile Image" class="profile-img">
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
        <div class="buttons">
            <a href="#" class="btn btn-1">GitHub</a>
            <a href="#" class="btn btn-2">Frontend Mentor</a>
            <a href="#" class="btn btn-3">LinkedIn</a>
            <a href="#" class="btn btn-4">Twitter</a>
            <a href="#" class="btn btn-5">Instagram</a>
        </div>
    </div>
</body>
</html>
